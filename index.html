<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Project</title>
    <link rel="stylesheet" href="formattings.css">
    <link rel="stylesheet" href="debug/debug.css">
</head>
<body>
    <!-- Your visible content goes here -->
    <h1>Course Assignments List</h1>

    <!-- Toggle switch for viewing assignments vs statistics -->
    <div class="toggle-container">
        <span class="toggle-label left">View Assignments</span>

        <input type="checkbox" id="viewToggle">
        <label for="viewToggle" class="toggle"></label>

        <span class="toggle-label right">View Statistics</span>
    </div>

    <table id="assignmentsTable">
        <tr> <!-- Table Headers -->
            <th>ID Number</th>
            <th>Course</th>
            <th>Assignment Name</th>
            <th>Due Date</th>
            <th>Status</th>
            <th>Actions</th> <!-- For Edit/Delete buttons -->
        </tr>
        <tbody id="assignments">
            <!-- Table rows will be dynamically added here -->
        </tbody>
    </table>
    
    <!-- Form for adding new assignments -->
     <div id="modalOverlay">
        <div class="modal">
            <form id="assignmentForm">
                <label for="course">Course:</label>
                <input type="text" id="course" name="course" required>

                <label for="assignmentName">Assignment Name:</label>
                <input type="text" id="assignmentName" name="assignmentName" required>

                <label for="dueDate">Due Date:</label>
                <input type="date" id="dueDate" name="dueDate">

                <label for="status">Status:</label>
                <select id="status" name="status" required>
                    <option value="Not Started">Not Started</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                </select>

                <div class="modal-actions">
                    <button type="submit">submit</button>
                </div>
            </form>
        </div>
    </div>

    <button id="addBtn" type="button">Add New Assignment</button>

    <!-- The statistics for when statistic view is active -->
    <div id="statistics" style="display:none;">
        <h2>Assignment Statistics</h2>
        <p id="totalAssignments">Total Assignments: 0</p>
        <p id="completedAssignments">Completed Assignments: 0</p>
        <p id="inProgressAssignments">In Progress Assignments: 0</p>
        <p id="notStartedAssignments">Not Started Assignments: 0</p>
    </div>

    <button id="purgeBtn" type="button">⚠️Purge⚠️</button>
    <button id="addTestEntriesBtn" type="button">Add Test Entries</button>
    
    <script src="code.js"></script>
    <script src="debug/debug.js"></script>
</body>
</html>
